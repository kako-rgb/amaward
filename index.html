<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Expired</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Google+Sans:400,700&display=swap');
    body {
      background: #f8fafc;
      font-family: 'Google Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .expired-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10), 0 1.5px 6px rgba(0,0,0,0.06);
      padding: 40px 32px;
      max-width: 400px;
      text-align: center;
    }
    .expired-icon {
      font-size: 48px;
      color: #f44336;
      margin-bottom: 16px;
    }
    .expired-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 12px;
    }
    .expired-message {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 24px;
    }
    .expired-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .expired-btn {
      background: #0b57d0;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .expired-btn:hover {
      background: #0846a3;
    }
    .expired-support {
      font-size: 0.95rem;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="expired-container">
    <div class="expired-icon">‚è∞</div>
    <div class="expired-title">Domain Expired</div>
    <div class="expired-message">
      This domain has expired.<br>
      Please pay to renew your services or contact your technical support team.
    </div>
    <div class="expired-actions">
      <a href="mailto:support@yourdomain.com" class="expired-btn">Contact Support</a>
      <a href="https://yourdomain.com/renew" class="expired-btn" style="background:#f44336;">Renew Now</a>
    </div>
    <div class="expired-support">
      If you need assistance, please reach out to your technical support team.
    </div>
  </div>
</body>
</html>
